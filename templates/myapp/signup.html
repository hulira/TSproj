<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="">
    <title>Sign Up</title>
</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}

  
  <h3>Create your account</h3>
  <form method="post" action="/signup">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="only letters and numbers" Required>
    <br>
        
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" Required>
    <br>

    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" Required>
    <br>
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" Required>
    <br>
        
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" Required>
    <br>
       
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Password" Required>
    <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>
</html>
